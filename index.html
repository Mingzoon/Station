<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>밍쭌홀</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero-section {
            background-color: #343a40; /* 어두운 색상으로 설정 */
            color: #ffffff; /* 흰색 글씨 */
            padding: 60px 0; /* 위아래 여백 추가 */
            text-align: center;
        }

        .hero-section h1,
        .hero-section p {
            font-family: 'JejuGothic', sans-serif;
        }

        .card:hover {
    transform: scale(1.05); /* 1.05 배 크기로 확대 */
    transition: transform 0.3s ease; /* 부드러운 변화를 위한 transition 추가 */
}

    </style>
</head>

<body>
    <!-- 뼈대 잡기 -->
    <div class="hero-section">
        <h1 class="display-4">밍쭌홀</h1>
        <p class="lead">세계 최초 정명준 덕질 플랫폼</p>
    </div>
<div class="container mt-5">
    <div class="row">
        <!-- 첫 번째 카드 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://i.ytimg.com/vi/sAdVhz_al64/maxresdefault.jpg" class="card-img-top" alt="Card Image">
                <div class="card-body">
                    <h5 class="card-title">정명준 잘생김 메들리 1호</h5>
                    <h6 class="card-subtitle mb-2 text-muted">무료</h6>
                    <p class="card-text">정명준이 특별히 부른 정명준 덕질을 위한 곡입니다.</p>
                    <a href="https://youtu.be/sAdVhz_al64" class="btn btn-primary" target="_blank">시청하기</a>
                </div>
            </div>
        </div>

        <!-- 두 번째 카드 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src=https://www.bing.com/images/blob?bcid=r-1UayzMmH8GFW2bJE27dt9kzdnA.....3k class="card-img-top" alt="Card Image">
                <div class="card-body">
                    <h5 class="card-title">정명준의 뉴스</h5>
                    <h6 class="card-subtitle mb-2 text-muted">무료</h6>
                    <p class="card-text">6학년 때 정명준이 직접 찍은 뉴스입니다.</p>
                    <a href="https://youtu.be/ktpZrz3rc7U" class="btn btn-primary" target="_blank">시청하기</a>
                </div>
            </div>
        </div>

        <!-- 세 번째 카드 (원하는 만큼 복사하여 추가 가능) -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src= class=https://cdn.pixabay.com/photo/2016/11/23/00/43/audio-1851517_1280.jpg class="card-img-top" alt="Card Image">
                <div class="card-body">
                    <h5 class="card-title">정명준 노래 라이브</h5>
                    <h6 class="card-subtitle mb-2 text-muted">5000원(코인노래방 요금+교통비는 별도)</h6>
                    <p class="card-text">정명준의 노래를 라이브로 듣는 세계 최고의 팬서비스입니다.(잼민이랍니다 유튜브 채널 영상 댓글로 신청 가능)</p>
                    <a href=https://www.youtube.com/@hyundai2 class="btn btn-primary" target="_blank">잼민이랍니다 유튜브 채널 방문하기(신청X, 신청은 영상 링크 통해서 하세요.)</a>
                </div>
            </div>
        </div>
</div>
</body>

</html>
